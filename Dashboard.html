<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard NEURA TRADE</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .saldo-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px #00c3ff3f;
    }
    .saldo-box h3 {
      margin: 0 0 10px;
    }
    .chart-container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: gray;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Dashboard NEURA TRADE</h1>
  <div>
    <select id="coinSelect">
      <option value="usdt">USDT</option>
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
    </select>
    <button onclick="refreshSaldo()">ðŸ”„ Refresh</button>
  </div>
</div>

<div class="saldo-box">
  <h3>Total Saldo:</h3>
  <p><strong>IDR:</strong> Rp <span id="idrSaldo">1.500.000</span></p>
  <p><strong>USDT:</strong> $<span id="usdtSaldo">100.00</span></p>
</div>

<div class="chart-container">
  <h3>Grafik Investasi</h3>
  <canvas id="myChart" width="100%" height="60"></canvas>
</div>

<div class="footer">
  &copy; 2025 NEURA TRADE | Powered by AI
</div>

<script>
  // Dummy data grafik
  const data = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
    datasets: [{
      label: 'Nilai Portfolio (USD)',
      backgroundColor: '#00bcd4',
      borderColor: '#00bcd4',
      data: [100, 110, 130, 120, 150, 160],
      tension: 0.3,
      fill: false
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  function refreshSaldo() {
    const coin = document.getElementById("coinSelect").value;
    alert("Saldo diperbarui untuk " + coin.toUpperCase());
    // Di versi lanjut, ini akan tarik data realtime dari API coin.
  }
</script>

</body>
</html>
