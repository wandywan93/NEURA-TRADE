<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - NEURA TRADE</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .dashboard {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #00e0ff66;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      margin-top: 20px;
      background: #00e0ff;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .log {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Selamat Datang di NEURA TRADE</h2>
    <div class="info">
      <p>ðŸ‘¤ Pengguna: <strong id="userInfo">...</strong></p>
      <p>ðŸ’° Saldo: <strong id="saldo">Rp200.000</strong></p>
    </div>
    <button class="btn" onclick="mulaiTrading()">Mulai AI Trading</button>
    <div class="log" id="logBox">
      <p><em>AI standby menunggu perintah...</em></p>
    </div>
  </div>

  <script>
    // Tampilkan nama user dari localStorage
    const user = localStorage.getItem("username");
    document.getElementById("userInfo").textContent = user || "Tidak dikenal";

    const logBox = document.getElementById("logBox");
    function log(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function mulaiTrading() {
      logBox.innerHTML = '';
      log("ðŸ“Š AI mulai menganalisis data pasar...");
      setTimeout(() => log("ðŸ§  AI membeli token potensial..."), 1500);
      setTimeout(() => log("ðŸ“ˆ Token naik 5% - AI menjual..."), 3000);
      setTimeout(() => log("âœ… Profit disimpan. Saldo bertambah."), 4500);
      setTimeout(() => log("ðŸŽ¯ AI selesai. Menunggu peluang baru..."), 6000);
    }
  </script>
</body>
</html>
