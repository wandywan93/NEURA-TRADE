<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna - NEURA TRADE</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e0ff55;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      background: #00e0ff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .success {
      color: #00ff99;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‘¤ Profil Pengguna</h2>

    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama pengguna" />

    <label>Email</label>
    <input type="email" id="email" placeholder="Email kamu" />

    <label>Preferensi Coin Favorit</label>
    <select id="coin">
      <option>RNDR</option>
      <option>ETH</option>
      <option>BTC</option>
      <option>SOL</option>
      <option>ADA</option>
    </select>

    <button onclick="simpanProfil()">ðŸ’¾ Simpan Profil</button>
    <div class="success" id="notifSukses"></div>
  </div>

  <script>
    // Ambil data jika sebelumnya sudah disimpan
    document.getElementById('nama').value = localStorage.getItem('nama') || '';
    document.getElementById('email').value = localStorage.getItem('email') || '';
    document.getElementById('coin').value = localStorage.getItem('coin') || 'RNDR';

    function simpanProfil() {
      localStorage.setItem('nama', document.getElementById('nama').value);
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('coin', document.getElementById('coin').value);
      document.getElementById('notifSukses').innerText = "âœ… Profil berhasil disimpan!";
    }
  </script>
</body>
</html>
